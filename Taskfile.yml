version: 3

tasks:
  cache:
    cmd: bun install 

  dev:
    deps:
      - cache
    cmd: infisical run --env=dev --path=ringed-crow --secret-overriding -- bun run start

  env:
    cmds:
      - infisical secrets --path=ringed-crow {{.CLI_ARGS}}

  img:
    cmds: 
      - docker build -t ringed-crow .
      - infisical run --env=dev --path=ringed-crow --secret-overriding -- docker run --rm -p 8000:8000 ringed-crow

  htmx:
    cmds:
      - curl -L -o static/htmx.min.js https://unpkg.com/htmx.org@latest/dist/htmx.min.js
      - curl -L -o static/hyperscript.min.js https://unpkg.com/hyperscript.org@latest/dist/_hyperscript.min.js
